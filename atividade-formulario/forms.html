<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>

        <fieldset>

            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo</label>
            <input type="nome" name="nome" id="nome" placeholder="Digite o nome" required>

            <br><br>

            <label for="e-mail">E-mail</label>
            <input type="e-mail" name="e-mail" id="e-mail" placeholder="Digite o e-mail" required>

            <br><br>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite a senha" required>

            <br><br>

            <label for="data-de-nascimento">Data de Nascimento</label>
            <input type="date" name="data-de-nascimento" id="data-de-nascimento">

            <br><br>

            <label for="aceitaçao-termos">Aceitação-Termos</label>
            <input type="checkbox" name="aceitaçao-termos" id="aceitaçao-termos" required>

            <br><br>

            <button type="submit">Enviar</button>

        </fieldset>

    </form>
    
</body>
</html>
