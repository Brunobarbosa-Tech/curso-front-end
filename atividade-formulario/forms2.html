<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form>
        
        <fieldset>

            <legend>Preencha os Dados</legend>

            <label for="nome">Nome</label>
            <input type="nome" name="nome" id="nome" placeholder="Digite seu Nome" required>

            <label for="e-mail">E-mail</label>
            <input type="e-mail" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required>

            <p>Assunto:</p>

            <textarea name="assunto" id="assunto"></textarea>

            <br>

            <button type="submit">Enviar</button>

        </fieldset>

    </form>

</body>
</html>
