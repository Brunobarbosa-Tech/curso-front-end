<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: radial-gradient(white, green);
        }
        .circle:hover {
          transform: scale(2, .5);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
