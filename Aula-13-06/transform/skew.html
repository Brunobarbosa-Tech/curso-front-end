<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skew</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .box {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, purple, blue);
        }
        .box:active {
            transform: skew(2000deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
