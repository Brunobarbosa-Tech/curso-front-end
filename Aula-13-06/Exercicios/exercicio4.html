<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Translate com Hover</title>
    <style>
       .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
       }

       .box:hover {
         transform: translate(50px, 20px);
       }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
