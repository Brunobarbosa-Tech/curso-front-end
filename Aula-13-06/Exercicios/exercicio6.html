<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Rotate com Transição</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: purple;
            transition: 0.5s ease-in-out;
        }

        .box:hover {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
