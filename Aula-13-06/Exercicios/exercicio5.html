<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Scale com Hover</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        
        .item {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-color: orange;
        }

        .item:hover {
          transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
