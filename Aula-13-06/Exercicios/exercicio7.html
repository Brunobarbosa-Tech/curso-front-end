<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinação de Transformações</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: cyan;
            transition: 0.5s;
        }

        .item:hover {
            transform: scale(1.2) rotate(45deg) translateX(30px);
        }
    </style>
</head>

<body>
    <div class="item"></div>
</body>

</html>
