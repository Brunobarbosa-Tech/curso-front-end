<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet</title>
</head>
<body>
    <!-- definindo que é uma tabela -->
    <table border="1">
         <!-- definindo o cabeçalho de tabela -->
        <thead>
            <tr>
                <!-- O colspan alinha o titulo da tabela -->
                <th colspan="3">Processo Juridico</th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Paulo</td>
                <td>30</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João</td>
                <td>23</td>
                <td>Paraguai</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>45</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>35</td>
                <td>Pernambuco</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
